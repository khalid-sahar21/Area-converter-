<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marla to Square Feet Converter</title>
</head>
<body>
    <div class="converter">
        <h2>Marla to Square Feet Converter</h2>
        <form id="converter-form">
            <label for="marla">Enter Marla:</label>
            <input type="number" id="marla" step="0.01" required>
            <input type="submit" value="Convert">
        </form>
        <div id="result"></div>
    </div>
    <script src="script.mjs"></script>
</body>
</html>
